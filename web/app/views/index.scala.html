@(message: String, tables: Iterable[(Int, String)])

@main("Welcome to Play") {

<p>@message</p>

<input type="text" id="new-table-name" />
<button id="create-table">New Room</button>

<div id="game-panel" style="display: none">
    <p>From: <input type="text" id="from" /></p>
    <p>To: <input type="text" id="to" /></p>
    <button id="send-move">Send move</button>
</div>

<ul>
@for(table <- tables) {
    <li><a href="@table._2" class="join-table">@table._1</a></li>
}
</ul>

}
